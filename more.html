<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Kokoa Talk</title>
</head>
<body>
    <!--여기는 상단 wifi 시간 배터리 등을 나타냅니다-->
    <div class = "status-bar">
        <div class = "status-bar__column">
            <span>No service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>

        <div class = "status-bar__column">
            <span>21:23</span>
        </div>

        <div class = "status-bar__column">
            <span>110%</span>
            <i class="fa-solid  fa-battery-full fa-2x"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
        
    </div>

    <!--여기는 Friends와 아이콘 3개를 나타냅니다-->
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
           <span><i class="fa-solid fa-magnifying-glass"></i></span>
           <span><i class="fa-solid fa-music"></i></span>
           <span class="nav__link">
            <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>     
           </span> 
        </div>
    </header>

    <!--main은 친구창을 나타냅니다. 친구창은 본인 프로필, 채널, 친구들로 이루어져 있습니다.-->
    <main class="main-screen more-screen">
        <div class ="user-component">
            <div class="user-component__column">
                <img src="https://newsimg.sedaily.com/2019/04/12/1VHU5WE5IS_2.jpg" class="user-component__avatar user-component__avatar--xl" 
                />
    
                <div class="user-component__text">
                    <h4 class="user-component__title">Heung-Min Son</h4>
                    <h6 class="user-component__subtitle">1992 
                        <span class="user-componet__bamg-mark">
                            <i class="fa-solid fa-exclamation"></i>
                        </span>
                    </h6> 
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-solid fa-1"></i>
                <span>Calender</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-address-book"></i>
                <span>Talk Drive</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-address-card"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-brands fa-cloudflare"></i>
                <span>Themes</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-1"></i>
                <span>Calender</span>
            </div>

            <div class="icon-row__icon">
                <i class="fa-solid fa-address-book"></i>
                <span>Talk Drive</span>
            </div>

        </div>

       
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-solid fa-2"></i>
                    </div>
                    <span class="more-suggestions__icon-text">kokoa story</span>
                </div>

                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-solid fa-2"></i>
                    </div>
                    <span class="more-suggestions__icon-text">kokoa story</span>
                </div>
            </div>
        </div>
    </main>
    

 
    <nav class="nav">
        <ul class = "nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-solid fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__ellipsis"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id = "no-mobile">
        <span>Too big</span>
    </div>

    <script src="https://kit.fontawesome.com/762766ac04.js" crossorigin="anonymous"></script>
</body>
</html>
