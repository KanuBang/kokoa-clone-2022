<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="ass4/css/styles2.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ass4</title>
    <style>
        /* 제목 css*/
        #title{
            font-style: oblique;
        }
        /* ㅠ*/
        input:focus {
            border-color: blue;
        }
        label:focus {
            border-color: blue;
        }
    </style>
</head>
<body>
    <h1 id="title">Create An Account</h1>
    <form>
        <div class="information">
            <label for="first">First Name</label>
            <input type="text" id="first" required placeholder="First name"> 
        </div>
        
        <div class="information">
            <label for="Second">Last Name</label>
            <input type="text" id="Second" required placeholder="Second name"> 
        </div>

        <div class="information">
            <label for="mail">Email</label>
            <input type="email" id="mail" required placeholder="Email"> 
        </div>

        
        <div class="information">
            <label for="user">Username</label>
            <input type="text" id="user" required placeholder="Username"> 
        </div>

        <div class="information">
            <label for="pass">Password</label>
            <input type="password" id="pass" required placeholder="Password" minlength="10"> 
        </div>

        <div class="information">
            <label for="birth">Birth date</label>
            <input type="date" id="birth" value="yyyy-mm-" required> 
        </div>
        
        <div class="information">
            <label for="happy">How happy are you?</label>
            <input required id="happy" type="range" list="tickmarks">
        </div>

        <div class="information">
            <label for="rgb">What is your fav. color?</label>
            <input type="color" id="rgb" required>   
        </div>

        <div class="preference">
            <input type="submit" value="Create Account"> 
        </div>
    </form>
</body>
</html>
