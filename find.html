<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Kokoa Talk</title>
</head>
<body>
    <!--여기는 상단 wifi 시간 배터리 등을 나타냅니다-->
    <div class = "status-bar">
        <div class = "status-bar__column">
            <span>No service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>

        <div class = "status-bar__column">
            <span>21:23</span>
        </div>

        <div class = "status-bar__column">
            <span>110%</span>
            <i class="fa-solid  fa-battery-full fa-2x"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
        
    </div>

    <!--여기는 Friends와 아이콘 3개를 나타냅니다-->
    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
           <span><i class="fa-solid fa-magnifying-glass"></i></span>
           
           <span class="nav__link">
                <i class="fa-solid fa-gear"></i>
                <span class="nav__notification gear-badge"></span>
            </span> 
        </div>
    </header>

    <!--main은 친구창을 나타냅니다. 친구창은 본인 프로필, 채널, 친구들로 이루어져 있습니다.-->
    <main class="main-screen">
        <div class="find-icons">
            <div class="find-icons__icon">
                <i class="fa-solid fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="find-icons__icon">
                <i class="fa-solid fa-address-book"></i>
                <span>Add by contacts</span>
            </div>
            <div class="find-icons__icon">
                <i class="fa-solid fa-address-card"></i>
                <span>Add by ID</span>
            </div>
            <div class="find-icons__icon">
                <i class="fa-light fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>
    </main>
    

 
    <nav class="nav">
        <ul class = "nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-solid fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__ellipsis"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/762766ac04.js" crossorigin="anonymous"></script>
</body>
</html>
