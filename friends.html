<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends Kokoa Talk</title>
</head>
<body>
    <!--여기는 상단 wifi 시간 배터리 등을 나타냅니다-->
    <div class = "status-bar">
        <div class = "status-bar__column">
            <span>No service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>

        <div class = "status-bar__column">
            <span>21:23</span>
        </div>

        <div class = "status-bar__column">
            <span>110%</span>
            <i class="fa-solid  fa-battery-full fa-2x"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
        
    </div>

    <!--여기는 Friends와 아이콘 3개를 나타냅니다-->
    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
           <span><i class="fa-solid fa-magnifying-glass"></i></span>
           <span><i class="fa-solid fa-music"></i></span>
           <span class="nav__link">
            <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>     
           </span>  
        </div>
    </header>

    <!--여기는 friend's name display를 나타냅니다-->
    <a id="friends-display-link">
        <i class="fa-solid fa-circle-info"></i>
        Friends's Names Display
        <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <!--main은 친구창을 나타냅니다. 친구창은 본인 프로필, 채널, 친구들로 이루어져 있습니다.-->
    <main class="friends-screen">
        <!-- 본인 프로필을 나타냅니다-->
        <div class ="user-component">
            <div class="user-component__column">
                <img src="https://newsimg.sedaily.com/2019/04/12/1VHU5WE5IS_2.jpg" class="user-component__avatar user-component__avatar--xl" 
                />
    
                <div class="user-component__text">
                    <h4 class="user-component__title">Heung-Min Son</h4>
                    <!-- <h6 class="user-component__subtitle">Sonny</h6> --> 
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <!-- 채널 바, 채널, 친구들을 나타냅니다-->
        <div class="friends-screen__channel">
            <!--채널 바를 나타냅니다.-->
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>

            <!--채널을 나타냅니다-->
            <div class ="user-component">
                <div class="user-component__column">
                    <img src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/2/tottenham-hotspur-logo-vera-wahid.jpg" class="user-component__avatar user-component__avatar--sm" 
                    />
        
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not--bold">COYS</h4>
                        <!-- <h6 class="user-component__subtitle">Sonny</h6> --> 
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span>2</span>
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </div>
                </div>
            </div>
        </div>

    </main>
    

 
    <nav class="nav">
        <ul class = "nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-solid fa-users fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification">1</span>
                    <i class="fa-solid fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__ellipsis"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="splash-screen">
        <i class="fa-solid fa-comment fa-2x"></i>
    </div>

    <div id = "no-mobile">
        <span>Fuck!!</span>
    </div>

    
    <script src="https://kit.fontawesome.com/762766ac04.js" crossorigin="anonymous"></script>
</body>
</html>
