<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to HogwartsChat</title>
</head>
<body>
    <div class = "status-bar">
        <div class = "status-bar__column">
            <span>No service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>

        <div class = "status-bar__column">
            <span>18:43</span>
        </div>

        <div class = "status-bar__column">
            <span>110%</span>
            <i class="fa-solid  fa-battery-full fa-2x"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
        
    </div>

    <div class = "hogwarts-logo">
        <img src="https://e7.pngegg.com/pngimages/540/257/png-clipart-fictional-universe-of-harry-potter-hogwarts-school-of-witchcraft-and-wizardry-harry-potter-hogwarts-mystery-harry-potter-literary-series-logo-harry-potter.png"/>
    </div>


    <header class="welcome-header ">
        <h1 class="welcome-header__title welcome-header__font">Hogwarts Chat</h1>
        <p class="welcome-header__text welcome-header__font">Offered by The Ministry of Magic </p>
    </header>
    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number" />
        <input name="password" type="password" placeholder="Password" />
        <input type="submit" value="Log In"/>
        <a href="#">Find Kokoa Account or Password</a>
    </form>

    <div id = "no-mobile">
        <span>Too big</span>
    </div>
    <script src="https://kit.fontawesome.com/762766ac04.js" crossorigin="anonymous"></script>
</body>
</html>
