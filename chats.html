<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats Kokoa Talk</title>
</head>
<body>
    <!--여기는 상단 wifi 시간 배터리 등을 나타냅니다-->
    <div class = "status-bar">
        <div class = "status-bar__column">
            <span>No service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>

        <div class = "status-bar__column">
            <span>18:43</span>
        </div>

        <div class = "status-bar__column">
            <span>110%</span>
            <i class="fa-solid  fa-battery-full fa-2x"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
        
    </div>

    <!--여기는 Friends와 아이콘 3개를 나타냅니다-->
    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
           <span><i class="fa-solid fa-magnifying-glass"></i></span>
           <span><i class="fa-solid fa-comment-medical"></i></span>
           <span><i class="fa-solid fa-music"></i></span>
           <span class="nav__link">
            <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>     
           </span>  
        </div>
    </header>

    <!--main은 친구창을 나타냅니다. 친구창은 본인 프로필, 채널, 친구들로 이루어져 있습니다.-->
    <main class="main-screen">
        <!-- 본인 프로필을 나타냅니다-->
        <a href="chat.html">
            <div class ="user-component">
                <div class="user-component__column">
                    <img src="https://newsimg.sedaily.com/2019/04/12/1VHU5WE5IS_2.jpg" class="user-component__avatar user-component__avatar" 
                    />
        
                    <div class="user-component__text">
                        <h4 class="user-component__title">Heung-Min Son</h4>
                        <h6 class="user-component__subtitle">Sonny</h6>
                    </div>


                </div>

                <div class="user-component__column">
                    <span class="user-component__time">21:22</span>
                    <div class="badge">1</div>
                </div>

            </div>
        <!-- 채널 바, 채널, 친구들을 나타냅니다-->
        </a>
    </main>
    

 
    <nav class="nav">
        <ul class = "nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-solid fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-solid fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__ellipsis"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id = "no-mobile">
        <span>Too big</span>
    </div>
    <script src="https://kit.fontawesome.com/762766ac04.js" crossorigin="anonymous"></script>
</body>
</html>
