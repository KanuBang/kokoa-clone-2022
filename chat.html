<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat1 Kokoa Talk</title>
</head>
<body class="chat-screen"> 
    <!--여기는 상단 wifi 시간 배터리 등을 나타냅니다-->
    <div class = "status-bar">
        <div class = "status-bar__column">
            <span>No service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>

        <div class = "status-bar__column">
            <span>21:23</span>
        </div>

        <div class = "status-bar__column">
            <span>110%</span>
            <i class="fa-solid  fa-battery-full fa-2x"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
        
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Hermione</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuseday, June 30, 2020
        </div>

        <div class="message-row">
            <img src="https://static.wikia.nocookie.net/characters/images/a/a5/Latest_%2810%29.jpg/revision/latest?cb=20141230074301" >
            <div class="message-row__content">
                <span class="message__author">Hermione</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>

        
        <div class="message-row message-row--own">
           
            <div class="message-row__content">
    
                <div class="message__info">
                    <span class="message__bubble">What are you doing!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
    </main>
  

    <script src="https://kit.fontawesome.com/762766ac04.js" crossorigin="anonymous"></script>
</body>
</html>
